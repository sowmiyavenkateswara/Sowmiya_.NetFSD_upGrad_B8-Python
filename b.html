<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            font-family:Courier New, Courier, monospace;
            border-collapse:collapse ;
            width: 20px;
            color: blueviolet;
            background-color:beige;
            border: 2px solid black;
         }
         td,th{
            border: 1px solid;
            text-align: left;
            padding: 8px;
            padding-left: 30px;
            padding-right: 20px;
            padding-bottom: 15px;
            padding-top: 10px;
           
         }
    </style>
</head>
<body>
    <h2>Cell that spans two columns</h2>
    <p>to make a cell span more than one column</p>
    <center>
    <table>
        <tr>
            <th colspan="2">Name</th>
            <th>Age</th>
            <th>Address</th>
        </tr>
        <tr>
            <td>Sowmiya</td>
            <td>Venkateswara</td>
            <td>24</td>
            <td>TamilNadu</td>
        </tr>
        
        <tr>
            <td>Sri</td>
            <td>Venkateswara</td>
            <td>23</td>
            <td>Chennai</td>
        </tr>
    </table>
    </center>
</body>
</html>
